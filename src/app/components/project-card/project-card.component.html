<div class="project">
    <div class="header">
        <span class="status" [class.green]="project().status=='Finalizado'">{{project().status}}</span>
        <img [src]="project().poster" [alt]="'Imagen de '+project().title">
        <h2 class="title">{{project().title}}</h2>
    </div>
    <div class="body">
        <p class="overview" [title]="project().overview">{{project().overview}}</p>
    </div>
    <div class="footer">
        <app-button text="Ver Detalles" icon="info"></app-button>
    </div>
</div>
